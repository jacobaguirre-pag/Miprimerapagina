<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario</title>
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
	<div class="form-container"> 
        <h1>Formulario de inscripcion</h1> 
        <form action="#" method="POST"> 
            
            <label for="nombre">Nombre comnpleto:</label> 
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required> 
            
           

            
            <label for="mensaje">Correo elctronico:</label> 
            <textarea id="mensaje" name="mensaje" rows="2" placeholder="Ejemplo@gmail.com"></textarea> 
            
            
            <fieldset> 
               <legend>Modalidad</legend> 

               <label for="masculino"><input type="radio" id="masculino" name="genero" value="masculino" required>Presencila</label>
                    
                   
               <label for="femenino"><input type="radio" id="femenino" name="genero" value="femenino" required>Virtual</label>
                    
                    
            </fieldset>

            
            <fieldset> 
                <legend>Intereses:</legend> 

                <label for="deporte"><input type="checkbox" id="deporte" name="intereses" value="css">css</label>
                   
                    
                <label for="musica"><input type="checkbox" id="musica" name="intereses" value="html">html</label> 
                    
                   
                <label for="tecnologia"><input type="checkbox" id="tecnologia" name="intereses" value="java script">java script</label> 
                    
                    
            </fieldset>

            
            <label for="pais">País:</label> 

            <select id="pais" name="pais"> 
                
                <option value="mexico">México</option>           
                <option value="espana">España</option>           
                <option value="argentina">Argentina</option>       
                <option value="colombia">Colombia</option>         
            </select>

            <center>
            <button alaing="raight" type="submit">Enviar</button>
            <button alaing="left" type="reset">limpiar</button>
            </center> 
        </form>
    </div>



</body>
</html>
